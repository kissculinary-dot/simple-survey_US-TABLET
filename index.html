<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Customer Feedback</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

body {
  margin: 0;
  font-family: 'Montserrat', Arial, sans-serif;
  text-align: center;
  background: #fefefe;
  color: #333;
}

.header {
  margin-top: 50px;
}

.header h2 {
  font-size: 50px;
  font-weight: 700;
  margin: 0;
  color: #222;
  letter-spacing: 2px;
  text-transform: uppercase;
}

.header h1 {
  font-size: 38px;
  margin-top: 15px;
  font-weight: 500;
  color: #555;
}

.options {
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 65%;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 100px;
}

.circle {
  width: 260px;
  height: 260px;
  border-radius: 50%;
  border: none;
  font-size: 36px;
  cursor: pointer;
  transition: 0.3s ease;
  box-shadow: 0 14px 35px rgba(0,0,0,0.15);
  background: #fff;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  color: #333;
}

.circle span {
  margin-top: 12px;
  font-size: 22px;
  font-weight: 600;
}

.circle:hover {
  transform: scale(1.08);
  box-shadow: 0 18px 45px rgba(0,0,0,0.2);
}

.selected {
  transform: scale(1.12);
  background-color: #e0f7ff;
  box-shadow: 0 20px 55px rgba(0,0,0,0.25);
}

#thankYou {
  position: absolute;
  bottom: 40px;
  width: 100%;
  font-size: 28px;
  font-weight: 500;
  opacity: 0;
  transition: opacity 0.4s ease;
  color: #007acc;
}

.show {
  opacity: 1;
}

/* ‚úÖ Confirmation Check Styling */
#confirmationCheck {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) scale(0);
  font-size: 180px;
  opacity: 0;
  pointer-events: none;
}

/* Bounce animation */
@keyframes bouncePop {
  0%   { transform: translate(-50%, -50%) scale(0); opacity: 0; }
  50%  { transform: translate(-50%, -50%) scale(1.25); opacity: 1; }
  70%  { transform: translate(-50%, -50%) scale(0.95); }
  85%  { transform: translate(-50%, -50%) scale(1.05); }
  100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
}

#confirmationCheck.showCheck {
  animation: bouncePop 0.6s ease forwards;
}
</style>
</head>
<body>

<div class="header">
  <h2 id="mealHeader">KISS Culinary</h2>
  <h1>How was your meal experience?</h1>
</div>

<div class="options">
  <button class="circle" data-value="Loved it">
    ‚ù§Ô∏è
    <span>Loved it</span>
  </button>

  <button class="circle" data-value="Okay">
    üôÇ
    <span>Okay</span>
  </button>

  <button class="circle" data-value="Needs improvement">
    ‚ö†Ô∏è
    <span>Needs Improvement</span>
  </button>
</div>

<div id="thankYou">Thank you for your feedback!</div>

<!-- ‚úÖ Large Green Check -->
<div id="confirmationCheck">‚úÖ</div>

<script>
// Replace this with your Google Apps Script Web App URL
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyLCSIUkSFwn2DaryNYcE3rGE6-QcbXnSV0zsuf7mgE5FMluvSZXXsgUKMU2G2pRv1T/exec";

// Determine the current meal type based on time
function getCurrentMeal() {
  const now = new Date();
  const totalMinutes = now.getHours() * 60 + now.getMinutes();

  const breakfastStart = 7 * 60;
  const breakfastEnd = 11 * 60 + 59;

  const americanStart = 12 * 60;
  const americanEnd = 17 * 60 + 29;

  const dinnerStart = 17 * 60 + 30;
  const dinnerEnd = 21 * 60;

  if (totalMinutes >= breakfastStart && totalMinutes <= breakfastEnd) {
    return "Breakfast";
  } 
  else if (totalMinutes >= americanStart && totalMinutes <= americanEnd) {
    return "American Menu";
  } 
  else if (totalMinutes >= dinnerStart && totalMinutes <= dinnerEnd) {
    return "Dinner";
  } 
  else {
    return "Closed";
  }
}

// Update header dynamically
function setMealHeader() {
  const header = document.getElementById("mealHeader");
  const meal = getCurrentMeal();
  header.textContent = meal === "Closed" ? "KISS Culinary" : meal;
}

setMealHeader();
setInterval(setMealHeader, 60000);

// Handle feedback clicks
document.querySelectorAll(".circle").forEach(button => {
  button.addEventListener("click", function () {
    const value = this.dataset.value;
    const mealType = getCurrentMeal();

    if (mealType === "Closed") return;

    this.classList.add("selected");

    fetch(SCRIPT_URL, {
      method: "POST",
      mode: "no-cors",
      body: JSON.stringify({
        meal: mealType,
        response: value
      })
    });

    const thankYou = document.getElementById("thankYou");
    const check = document.getElementById("confirmationCheck");

    thankYou.classList.add("show");
    check.classList.remove("showCheck"); // reset animation
    void check.offsetWidth; // force reflow
    check.classList.add("showCheck");

    setTimeout(() => {
      this.classList.remove("selected");
      thankYou.classList.remove("show");
      check.classList.remove("showCheck");
    }, 2000);
  });
});
</script>

</body>
</html>
